<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Request Validation</h1>
        
      
        {% if message %}
            <div class="alert alert-primary" role="alert">
                {{ message }}
            </div>
        {% endif %}
        
   
        <form method="POST" action="{% url 'engine:validate-request' %}">
            {% csrf_token %}
            
            
            <div class="form-group">
                <label for="card_number">Card Number:</label>
                <input type="text" name="card_number" id="card_number" class="form-control" required>
            
            
            <label for="ip_address">IP Address:</label>
            <input type="text" name="ip_address" id="ip_address" required><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>

            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" required><br>

            <label for="datetime">Date and Time:</label>
            <input type="datetime-local" name="datetime" id="datetime" required><br>

            <label for="country">Country:</label>
            <input type="text" name="country" id="country" required><br>

            <label for="amount">Amount:</label>
            <input type="number" name="amount" id="amount" required><br>

            <label for="currency">Currency:</label>
            <input type="text" name="currency" id="currency" required><br>

            <label for="transaction_type">Transaction Type:</label>
            <input type="text" name="transaction_type" id="transaction_type" required><br>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
    </div>
</body>
</html>

    
</head>
